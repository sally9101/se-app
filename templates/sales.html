<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SALES</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/search.css') }}">
</head>

<body>
    <nav class="navbar">
        <div class="customer">
            <a href="{{ url_for('customer') }}"><p>客戶管理</p></a>
        </div>
        <div class="purchase">
            <a href="{{ url_for('purchase') }}"><p>交易管理</p></a>
        </div>
        <div class="promotion">
            <a href="{{ url_for('marketing') }}"><p>行銷管理</p></a>
        </div>
        <div class="sales" style="border: 2px solid gray;">
            <a href="#"><p>銷售管理</p></a>
        </div>
        <div class="kpi">
            <a href="{{ url_for('kpi') }}"><p>績效管理</p></a>
        </div>
        <div class="home" style="width: 100PX;">
            <a href="{{ url_for('index') }}"><img src="{{ url_for('static', filename='img/dashboard.png') }}"></a>
        </div>
    </nav>
    <section class="section-one">
        <div class="container"> 
            <form action="/search_product" method="post">
                <input type="text" name="search_term" placeholder="請輸入商品編號">
                <button type="submit">Search</button>
            </form>
          </div>
        <div class="container2" style="border: 1px solid #C7D2DF ">
            <div class="bgc1-top" >

                <div class="bgc-top">
                    <p>總銷售額</p>
                    <img src="{{ url_for('static', filename='img/more.png') }}" alt="">
                </div>

                <div class="top-left">
                    <img src="{{ url_for('static', filename='img/coin (2).png') }}" alt="">
                    <span>$</span>
                    <span>{{ total_price }}</span>
                </div>
            </div>
        </div>
    </section>
    <section class="section-two">

            <table>
                <thead>
                    <tr>
                        <th width="120px">商品編號</th>
                        <th width="120px">商品名稱</th>
                        <th width="120px">商品價格</th>
                        <th width="120px">庫存</th>
                        <th width="120px">銷售量</th>
                    </tr>
                </thead>
                <tbody>
                    {% for sale in sales %}
                    <tr>
                        <td>{{ sale[0] }}</td>
                        <td>{{ sale[1] }}</td>
                        <td>${{ sale[2] }}</td>
                        <td>{{ sale[3] }}</td>
                        <td>{{ sale[4] }}</td>
                        
                    </tr>
                    {% endfor %}
            </table>

    </section>
</body>
</html>
